name: Frontend CI Pipeline

# Trigger the workflow on push or pull_request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Change directory to the frontend
      - name: Change directory to frontend
        run: cd frontend

      # Step 3: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "22.x"

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          cd frontend
          ls -l
          npm install

      # Step 5: Run tests
      - name: Run tests
        run: ng test --no-watch --no-progress --browsers=ChromeHeadless

      # Step 6: Build the application
      - name: Build the Angular project
        run: ng build
